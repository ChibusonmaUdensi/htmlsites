<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calculator">
         <input id="display" readonly>
         <div id="keys">
           <button onclick="appendToDisplay('+')" class="operator-btn">+</button> 
           <button onclick="appendToDisplay('7')" class="tap-btn">7</button> 
           <button onclick="appendToDisplay('8')" class="tap-btn">8</button> 
           <button onclick="appendToDisplay('9')" class="tap-btn">9</button> 
           <button onclick="appendToDisplay('-')" class="operator-btn">-</button> 
           <button onclick="appendToDisplay('4')" class="tap-btn">4</button> 
           <button onclick="appendToDisplay('5')" class="tap-btn">5</button> 
           <button onclick="appendToDisplay('6')" class="tap-btn">6</button> 
           <button onclick="appendToDisplay('*')" class="operator-btn">*</button> 
           <button onclick="appendToDisplay('1')" class="tap-btn">1</button> 
           <button onclick="appendToDisplay('2')" class="tap-btn">2</button> 
           <button onclick="appendToDisplay('3')" class="tap-btn">3</button> 
           <button onclick="appendToDisplay('/')" class="operator-btn">/</button> 
           <button onclick="appendToDisplay('0')" class="tap-btn">0</button> 
           <button onclick="appendToDisplay('.')">.</button> 
           <button onclick="calculate()">=</button> 
           <button onclick="clearDisplay()" class="operator-btn">C</button> 
         </div>
    </div>
    

    <script src="calculator.js"></script>
</body>
</html>
